<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - CREO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg text-center max-w-lg">
        <h1 class="text-3xl font-extrabold text-purple-600">CREO sta arrivando!</h1>
        <p class="mt-4 text-lg text-gray-700">Il nostro sito è ancora in costruzione, ma puoi essere tra i primi a saperlo quando sarà online.</p>
        <p class="mt-2 text-gray-600">Lascia la tua email qui sotto e ti avviseremo appena sarà pronto!</p>
        <form class="mt-6 flex flex-col items-center">
            <input type="email" placeholder="Inserisci la tua email" class="w-full p-4 rounded-full text-gray-900 border border-gray-300 shadow-md focus:ring-2 focus:ring-purple-500 focus:outline-none">
            <button type="submit" class="mt-4 bg-purple-600 text-white px-6 py-3 rounded-full font-semibold shadow-md hover:bg-purple-700">Registrati</button>
        </form>
    </div>
</body>
</html>
